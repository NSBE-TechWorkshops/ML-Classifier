<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teachable Machine Image Model</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>

    <!-- Load Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  </head>
  <body>
    <h1>Stuffed Animal Classifier</h1>
    <button type="button" onclick="init()">Start Camera</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
      const URL = "https://teachablemachine.withgoogle.com/models/8wnwa5hVq/";
      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json?nocache=" + Date.now();
        const metadataURL = URL + "metadata.json?nocache=" + Date.now();


        // Load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Setup the webcam
        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        // Append webcam canvas
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        // Create label elements
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

    function createEmojiBurst(emoji) {
      for (let i = 0; i < 10; i++) {
      const el = document.createElement("div");
      el.textContent = emoji;
      el.style.position = "absolute";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.top = Math.random() * window.innerHeight + "px";
      el.style.fontSize = "2rem";
      el.style.animation = "floatUp 2s ease-out forwards";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2000);
      } 
    }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);

        labelContainer.innerHTML = ""; // clear previous results

        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
          const div = document.createElement("div");
          div.innerText = classPrediction;
          labelContainer.appendChild(div);
        }

        // You can still pick the top one for background color:
        const top = prediction.reduce((p, c) => p.probability > c.probability ? p : c);
        if (top.className === "Porky" && top.probability > 0.8) {
          createEmojiBurst("ðŸ·");
        } else if (top.className === "Chompy" && top.probability > 0.8) {
          document.body.style.backgroundColor = "lightgreen";
        } else if (top.className === "Noelle" && top.probability > 0.8) {
          confetti();
        } else if (top.className === "David" && top.probability > 0.8) {
          document.body.style.background = 
            "linear-gradient(270deg, lightblue, blue, white)";
          document.body.style.backgroundSize = "600% 600%";
          document.body.style.animation = "gradientMove 5s ease infinite";
        } else {
          document.body.style.backgroundColor = "white";
        } 
}

    </script>
  </body>
</html>
